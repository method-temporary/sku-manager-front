<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>mySUNI error</title>

  <style>
    html, body {
      height: 100%;
      font-size: 16px !important;
    }

    body.white {
      background: #fff;
    }


    body > .center-content {
      display: -ms-flexbox;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    body > .center-content .align {
      max-width: 50%;
      text-align: center;
    }

    body > .center-content .align.error404 .not-found-text {
      margin: 1.25rem 0 3.75rem;
      font-size: 1.55rem;
      color: #6c788f;
      font-weight: 700;
      text-align: center;
    }

    .ui.button.fix {
      border-radius: 0.25rem;
      padding: 0;
      margin: 0;
      font-weight: 700;
      box-sizing: border-box;
    }

    body > .center-content .align.error404 .back {
      width: 9.875rem;
      height: 3rem;
      font-size: 0.875rem;
    }

    .ui.button {
      cursor: pointer;
      display: inline-block;
      min-height: 1em;
      outline: 0;
      border: none;
      text-transform: none;
      text-shadow: none;
      line-height: 1em;
      font-style: normal;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 0 1px transparent inset, 0 0 0 0 rgba(34, 36, 38, 0.15) inset;
    }

    .ui.button.fix.bg {
      background: #ff664d;
      color: #fff;
    }
  </style>
</head>

<body class="white">
<!-- .content -->
<section class="center-content">
  <div class="align error404">
    <div><img src="/manager/error/404.png" alt="not found"/></div>
    <div class="not-found-text">페이지를 찾을 수 없습니다.</div>
    <button class="ui button bg fix back" onclick="history.go(-1)">이전 페이지로 가기</button>
  </div>
</section>
<!-- // .content -->
</body>

</html>
